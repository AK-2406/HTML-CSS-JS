<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="heading">
        <h1>Forms</h1>
        <p>
          Build a basic form with a single input field and a submit button using
          HTML and CSS.
        </p>
      </div>
      <div class="body">
        <div class="container">
          <form action="action.php">
            <div>
              <label for="Fname">FIRST NAME </label>
              <input type="text" placeholder="Spongebob" id="Fname" /><br />
            </div>

            <div>
              <br />
              <label for="Lname">LAST NAME</label>
              <input type="text" placeholder="Shortpants" id="Lname" />
            </div>

            <div>
              <br />
              <label for="email">E-MAIL</label>
              <input type="email" placeholder="SPants@gmail.com" id="email" />
            </div>

            <div>
              <br />
              <label for="phone">PHONE</label>
              <input type="phone" placeholder="+91-9812547602" id="phone" />
            </div>

            <div class="button">
              <br />
              <input type="button" value="submit" id="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
